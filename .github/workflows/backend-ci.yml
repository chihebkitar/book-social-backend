name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install

      - name: Test
        run: mvn test

      - name: OWASP Dependency Check
        uses: jeremylong/DependencyCheck@v6.5.0
        with:
          project: "Book Social Backend"
          path: "."

      - name: Package Dependency Check Reports
        run: |
          cd cli/target
          zip -r dependency-check-${{ env.VERSION }}-release.zip dependency-check-report
        env:
          VERSION: 1.0.0  # Define the version appropriately

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'java'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Build Docker Image
        run: |
          docker build --build-arg VERSION=${{ env.VERSION }} -t your-image-name:tag .
        env:
          VERSION: 1.0.0  # Ensure consistency

      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          projectId: ${{ secrets.RAILWAY_PROJECT_ID }}
          # Additional configurations as needed
